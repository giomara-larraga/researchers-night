apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: phone-selector-app
  labels:
    app: phone-selector
spec:
  replicas: 1
  selector:
    app: phone-selector
    deploymentconfig: phone-selector-app
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: phone-selector
        deploymentconfig: phone-selector-app
    spec:
      containers:
        - name: phone-selector
          image: phone-selector-app:latest
          ports:
            - containerPort: 8050
              protocol: TCP
          env:
            - name: PORT
              value: "8050"
            - name: DEBUG
              value: "false"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1001
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - phone-selector
        from:
          kind: ImageStreamTag
          name: phone-selector-app:latest