apiVersion: apps/v1
kind: Deployment
metadata:
  name: phone-selector-app
  labels:
    app: phone-selector
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phone-selector
      version: v1
  template:
    metadata:
      labels:
        app: phone-selector
        version: v1
    spec:
      containers:
        - name: phone-selector
          image: phone-selector-app:latest
          ports:
            - containerPort: 8050
              protocol: TCP
          env:
            - name: PORT
              value: "8050"
            - name: DEBUG
              value: "false"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1001
