version: '3.8'

services:
  phone-selector:
    build: .
    ports:
      - "8050:8050"
    environment:
      - DEBUG=false
      - PORT=8050
    volumes:
      # Optional: Mount data directory for easy updates
      - ./data:/app/data:ro
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

